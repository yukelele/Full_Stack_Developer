<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Level 2 Practice</title>
  </head>

  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="http://www.google.com/" method="get">

    <div>
      <label for="First_Name">First Name:</label>
      <input id="First_Name" type="text" name="First Name" placeholder="First Name" required>


      <label>
        Last Name:
        <input type="text" name="Last Name" placeholder="Last Name" required>
      </label>
    </div>
    <p></p>

    <div>
      <label>
        Email:
        <input type="email" name="Email" placeholder="name@email.com" required>
      </label>

      <label for="Password">Password:</label>
      <input id="Password" type="password" required>
    </div>
    <p></p>

    <p>Are you over the age of 18?</p>

    <label for="Yes">Yes:</label>
    <input id="Yes" type="radio" name="age" required>

    <label for="No">No:</label>
    <input id="No" type="radio" name="age" required>

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="card">
      <option value="Credit">Credit Card</option>
      <option value="PayPal">PayPal</option>
    </select>

    <p></p>

    <input type="submit" value="Submit Feedback">

    <form>

  </body>

  <!--
  https://www.google.com/?First+Name=Yuki&Last+Name=Mano&Email=yukimano%40yahoo.com&age=on&card=Credit
  -->

</html>
