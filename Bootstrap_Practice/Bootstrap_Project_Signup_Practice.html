<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Practice's Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Welcome</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse show" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="Bootstrap_Project_Main_Practice.html">Main Page<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>

    </nav>



    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1"><strong>Email address</strong></label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="password"><strong>Password</strong></label><br>
        <input type="password" class="form-control" id="password" placeholder="Password"><br>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox"> Keep me Logged In
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>

    </form>

    

  </div>



  </body>


</html>
